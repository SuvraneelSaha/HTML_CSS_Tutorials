<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="heading">
    <h1>Calculator</h1>
  </div>
  
  <div class="wrapper">

    <div class="sidebar">

      <ul class="sidebar-ul">
        <li>C - Clear</li>
        <li>% - Percentage</li>
        <li>X - Remove Digit</li>
        <li>/ - Divide</li>
        <li>* - Multiplication</li>
        <li>(-) - minus</li>
        <li>+ - addition</li>
        <li>. - decimal</li>
        <li>= - equals to</li>
        
      </ul>
    </div>


    <div class="calculator_wrapper">

      <div class="input-div">
        <input type="text" class="input-output" name="input-display" id="input-display" dir="rtl">
      </div>
  
  
      <div class="row-flex">
        
        <div class="col">
          <button class="btn btn-color-special">C</button>
        </div>
        <div class="col">
          <button class="btn btn-color-special">%</button>
        </div>
        <div class="col">
          <button class="btn btn-color-special">X</button>
        </div>
        <div class="col">
          <button class="btn btn-color-special">/</button>
        </div>
      </div>
  
      <div class="row-flex">
  
        <div class="col">
          <button class="btn btn-color">7</button>
        </div>
        <div class="col">
          <button class="btn btn-color">8</button>
        </div>
        <div class="col">
          <button class="btn btn-color">9</button>
        </div>
        <div class="col">
          <button class="btn btn-color-special">*</button>
        </div>
      </div>
  
      <div class="row-flex">
  
        <div class="col">
          <button class="btn btn-color">4</button>
        </div>
        <div class="col">
          <button class="btn btn-color">5</button>
        </div>
        <div class="col">
          <button class="btn btn-color">6</button>
        </div>
        <div class="col">
          <button class="btn btn-color-special">-</button>
        </div>
      </div>
  
      <div class="row-flex">
  
        <div class="col">
          <button class="btn btn-color">1</button>
        </div>
        <div class="col">
          <button class="btn btn-color">2</button>
        </div>
        <div class="col">
          <button class="btn btn-color">3</button>
        </div>
        <div class="col">
          <button class="btn btn-color-special">+</button>
        </div>
      </div>
  
      <div class="row-flex">
  
        <div class="col">
          <button class="btn btn-color">00</button>
        </div>
        <div class="col">
          <button class="btn btn-color">0</button>
        </div>
        <div class="col">
          <button class="btn btn-color-special">.</button>
        </div>
        <div class="col">
          <button class="btn btn-color-equals">=</button>
        </div>
        
      </div>
  
  
    </div>


  </div>
  


</body>
</html>
