<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="heading">
    <h1>Calculator</h1>
  </div>
  
  <div class="calculator_wrapper">


    <div class="row-flex">
      
      <div class="col">
        <button class="btn">C</button>
      </div>
      <div class="col">
        <button class="btn">%</button>
      </div>
      <div class="col">
        <button class="btn">X</button>
      </div>
      <div class="col">
        <button class="btn">/</button>
      </div>
    </div>

    <div class="row-flex">

      <div class="col">
        <button class="btn">7</button>
      </div>
      <div class="col">
        <button class="btn">8</button>
      </div>
      <div class="col">
        <button class="btn">9</button>
      </div>
      <div class="col">
        <button class="btn">*</button>
      </div>
    </div>

    <div class="row-flex">

      <div class="col">
        <button class="btn">4</button>
      </div>
      <div class="col">
        <button class="btn">5</button>
      </div>
      <div class="col">
        <button class="btn">6</button>
      </div>
      <div class="col">
        <button class="btn">-</button>
      </div>
    </div>

    <div class="row-flex">

      <div class="col">
        <button class="btn">1</button>
      </div>
      <div class="col">
        <button class="btn">2</button>
      </div>
      <div class="col">
        <button class="btn">3</button>
      </div>
      <div class="col">
        <button class="btn">+</button>
      </div>
    </div>

    <div class="row-flex">

      <div class="col">
        <button class="btn">00</button>
      </div>
      <div class="col">
        <button class="btn">0</button>
      </div>
      <div class="col">
        <button class="btn">.</button>
      </div>
      <div class="col">
        <button class="btn">=</button>
      </div>
      
    </div>


  </div>


</body>
</html>
